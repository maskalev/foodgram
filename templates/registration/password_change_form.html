{% extends "base.html" %}
{% block title %}Изменить пароль{% endblock %}
{% load static %}
{% block styles %}
  <link rel="stylesheet" href="{% static 'pages/form.css' %}">
{% endblock %}
{% block main %}
  <div class="main__header">
    <h1 class="main__title">Изменить пароль</h1>
  </div>
  <div class="form-container">
    <form class="form" method="post">
      {% csrf_token %}
      {% include 'registration/includes/registration_form.html' with form=form %}
      <div class="form__footer">
        <button class="button button_style_blue">Изменить пароль</button>
      </div>
    </form>
  </div>
{% endblock %}
