{% extends "base.html" %}
{% block title %} Войти на сайт {% endblock %}
{% load static %}
{% block styles %}
  <link rel="stylesheet" href="{% static 'pages/form.css' %}">
{% endblock %}
{% block main %}
  <div class="main__header">
    <h1 class="main__title">Регистрация</h1>
  </div>
  <div class="form-container">
    <form class="form" method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {% include 'registration/includes/registration_form.html' %}
      <div class="form__footer">
        <button class="button button_style_blue">Создать аккаунт</button>
      </div>
    </form>
  </div>
{% endblock %}
